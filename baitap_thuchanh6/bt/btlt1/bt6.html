<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let input = parseInt(prompt("nhap so can tim"));
        let aray = [];
        for (let i = 0; i < 10; i++) {
            aray[i] = Math.round(Math.random() * 20);
        }
        document.write(aray);
        let output = aray.indexOf(input);
        if (output != -1) {
            alert(aray[output] + ' ' + "is in the array")
        } else {
            alert(input + ' ' + "is not in the array")
        }
    </script>
</body>

</html>
