<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        let b = [];
        for (let i = 0; i < 10; i++) {
            a[i] = Math.round(Math.random() * 10);
        }
        for (let i = 0; i < 10; i++) {
            b[i] = Math.round(Math.random() * 10);
        }
        let c = [a.concat(b)];
        document.write("=>" + c);
    </script>
</body>

</html>
