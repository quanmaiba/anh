<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let input = parseInt(prompt("nhap so 0 - 15"))
        let aray = [];
        for (let i = 0; i < 10; i++) {
            aray[i] = Math.round(Math.random() * 10)
            document.write(aray[i] + " ");
        }
        let output = aray.indexOf(input);
        if (output !== -1) {
            aray[output] = aray[output + 1];
            aray[output + 1] = input;
            aray[aray.length - 1] = 0
            document.write("=>" + aray);
        } else {
            alert("không tim thấy")
        }
    </script>
</body>

</html>
