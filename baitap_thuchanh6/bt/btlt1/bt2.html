<head>

<body>
    <script>
        let aray = [];
        let max = 0;
        let index = null;
        for (let i = 0; i < 10; i++) {
            aray[i] = Math.round(Math.random() * 20);
            console.log(aray[i]);
            if (aray[i] > max) {
                max = aray[i];
                index = i;
            }
        }
        document.write(max + " index " + index);
    </script>
