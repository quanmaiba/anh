<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = prompt('nhập chuỗi');
        let dem = 0;
        obj.trim()
        for (let i = 0; i < obj.length - 1; i++) {
            if (obj[i] == ' ' && obj[i + 1] != ' ') {
                dem++;
            }
        }
        document.write(obj + ' so phan tu la ' + dem)
    </script>
</body>

</html>
