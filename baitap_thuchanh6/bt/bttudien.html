<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("nhập từ:");
        let english = ["love", "teacher", "apple", "black"];
        let vietnam = ["yêu", "giáp viên", "trái táo", "màu đen"];
        input = input.toLocaleLowerCase();
        let output = english.indexOf(input);
        if (output !== -1) {
            alert(english[output] + "=>" + vietnam[output]);
        } else {
            alert("không chộ");
        }
    </script>
</body>

</html>
