<!DOCTYPE html>
<html lang="en">

<body>
    <h3>tic tac toe</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    let b = document.getElementById("carogame");
    let turn = 0;
    let board = [];
    let data = "";
    // for (let i = 0; i < 5; i++) {
    //     board[i] = new Array('&nbsp.&nbsp', '&nbsp.&nbsp','&nbsp.&nbsp','&nbsp.&nbsp','&nbsp.&nbsp');
    // }
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('&nbsp.&nbsp', '&nbsp.&nbsp', '&nbsp.&nbsp', '&nbsp.&nbsp', '&nbsp.&nbsp');
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;

    function changeValue() {
        let positionX = parseInt(prompt("X: "));
        let positionY = parseInt(prompt("Y: "));
        data = "";
        if (turn % 2 == 0)
            board[positionX][positionY] = "x";
        else
            board[positionX][positionY] = "o";
        turn++;
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] !== '&nbsp.&nbsp' &&
                    board[i][j] == board[i][j + 1] && board[i][j] == board[i][j + 2]) {
                    alert('winner is player ' + board[i][j]);
                    break;
                }
                if (board[i][j] !== '&nbsp.&nbsp' &&
                    board[i][j] == board[i + 1][j] && board[i][j] == board[i + 2][j]) {
                    alert('winner is player ' + board[i][j]);
                    break;
                }
            }
        }
    }
</script>

</html>
