<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt();
        let ber = num.toString();
        let kq = [num[0]];

        for (let i = 1; i < ber.length; i++) {
            if (ber[i - 1] % 2 === 0 && ber[i] % 2 === 0) {
                kq.push("-", ber[i]);
            } else {
                kq.push(ber[i] + " ")
            }
        }
        document.write(kq.join(" "));
    </script>
</body>

</html>
