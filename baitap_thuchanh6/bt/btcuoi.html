<body>
    <script>
        let str = "abc121cba"

        isPalindrome(0, str.length);

        function isPalindrome(head, last) {
            if (str[head] === str[last - 1]) {

                return isPalindrome(head + 1, last - 1);
            } else {
                return false;
            }

        }
        // let arr = s.split("");

    </script>
