<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        <h2>Tinhs toan</h2>
    </p>
    <p>
        <label>nhap</label>
        <input type="number" oninput="chay(this.value)" onchange="chay(this.value)">
    </p>
    <p>ket qua:<span id="kq"></span></p>
    <script>
        function chay(value) {
            value = parseFloat(value);
            document.getElementById("kq").innerHTML = (value - 32) / 1.8;
        }
    </script>
</body>

</html>
