<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let text = prompt('kiểm tra chuỗi đối xứng hay không');
        let str = text.split('');

        function isPalindrome(s) {
            if (s.length === 0) return true;
            if (s[0] !== s[s.length - 1])
                return false;
            else {
                s.pop();
                s.shift();
                return isPalindrome(s);
            }
        }
        alert(isPalindrome(str));
    </script>
</body>

</html>
