<body>
    <script>
        let num = parseInt(prompt("nhập số nguyên"));
        let num1 = num.toString();
        alert("giá trị nhỏ nhất:" + number(num1));

        function number(input) {
            let min = input[0];
            for (let i = 0; i < input.length; i++) {
                if (input[i] < min) {
                    min = input[i];
                }
            }
            return min;
        }
    </script>
</body>
