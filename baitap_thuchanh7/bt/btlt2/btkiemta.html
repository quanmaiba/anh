<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = prompt("nhập mảng ký tự");
        let obj1 = obj.split("");
        let input = prompt("nhập ký tự muốn tìm");
        let dem = 0;

        function show(obj1) {
            for (let i = 0; i < obj1.length; i++) {
                if (obj1[i] === input) {
                    dem++;
                    console.log(dem);
                }
            }
            return dem;
        }
        alert(show(obj1));
    </script>
</body>

</html>
