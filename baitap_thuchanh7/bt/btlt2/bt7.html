<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("nhập sô thứ 1");
        let num1 = +prompt("nhập sô thứ 2");
        let input = [num1, num];

        function number(input) {
            let a = num1;
            num1 = num;
            num = a;
            return input;
        }
        alert(number(input));
    </script>
</body>

</html>
