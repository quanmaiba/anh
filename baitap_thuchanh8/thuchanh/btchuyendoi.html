<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let Temperature = function(number) {
            this.number = number;
            this.getFool = function() {
                return (number * 1.8) + 32;
            };
            this.getKenvin = function() {
                return number + 273.15;
            };
        };
        let number1 = +prompt("nhập độ C");
        let temperature = new Temperature(number1);
        let fool = temperature.getFool();
        let kenvin = temperature.getKenvin();

        alert(number1 + " độ C => " + fool + " độ F và  " + kenvin + " độ K ");
    </script>
</body>

</html>
