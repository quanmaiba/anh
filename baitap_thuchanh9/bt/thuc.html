            };
            setEnergy(energy) {

            };
            getEnergy() {

            };
            decreaseEnergy() {

                    this.energy--;
                }
            };
        };
        class FlashLamp {

            };
            setBatery(num) {
                this.battery = num;
            };
            getBatery() {

            };
