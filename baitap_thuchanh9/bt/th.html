<body>
    <script>
        class Battery {
            constructor(ennergy) {
                this.ennergy = ennergy;
            };
            setEnergy(ennergy) {
                this.ennergy + this.ennergy;
                return ennergy + ennergy
            };
            getEnergy(ennergy) {
                return ++ennergy;
            };
            dereaseEnergy(ennergy) {
                if (this.ennergy > 0) {
                    this.ennergy--;
                };
            };
        };
        let battery = new Battery(5);
        alert(battery.dereaseEnergy());
    </script>
</body>
