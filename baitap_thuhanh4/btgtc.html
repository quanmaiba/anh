    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
            margin: 5px;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .20s;
            transition: .20s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 0px;
            bottom: 2px;
            background-color: rgb(192, 38, 38);
            -webkit-transition: .20s;
            transition: .20s;
        }
        
        input:checked+.slider {
            background-color: #219443;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(1500px);
            -ms-transform: translateX(1500px);
            transform: translateX(1500px);
        }
        /* Rounded sliders */
        
        .slider.round {
            border-radius: 100px;
        }
        
        .slider.round:before {
            border-radius: 100%;
        }
        
        div {
            position: relative;
            left: 100px;
            top: -35px;
            bottom: 7px;
        }
    </style>
</head>
