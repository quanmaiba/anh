<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
    <input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;" />
    <input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;" />


    <script type="text/javascript">
        function yesClick() {
            alert("Yes. you are right ");
        }

        function noHover() {

            var x = (Math.random() * window.innerWidth);
            var y = (Math.random() * window.innerHeight);
            let z = document.getElementById('btnNo');
            z.style.left = x + 'px';
            z.style.top = y + 'px';
        }
    </script>
</body>
</head>



</html>
