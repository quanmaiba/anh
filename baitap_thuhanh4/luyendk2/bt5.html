<body>
    <script>
        let a = +prompt('Nhập a: ');
        let b = +prompt('Nhập b: ');
        let nghiem = -b / a
        if (a == 0 && b == 0) {
            alert('PT có vô số nghiệm');
        } else if (a == 0 && b !== 0) {
            alert('PT vô nghiệm');
        } else if (a !== 0) {
            alert('PT có nghiệm = ' + nghiem);
        }
    </script>
