<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        let a = parseInt(prompt('Nhập cạnh a:'));
        let b = parseInt(prompt('Nhập cạnh b:'));
        let c = parseInt(prompt('Nhập cạnh c:'))
        if (a, b, c > 0 && (a + b) > c && (b + c) > a && (a + c) > b) {
            alert('a,b,c là 3 cạnh của tam giác');
        } else {
            alert('a,b,c không phải là ba cạnh của tam giác');
        }
    </script>
</body>

</html>
