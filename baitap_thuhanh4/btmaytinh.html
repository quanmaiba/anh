<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            border: 1px solid rgb(0, 0, 0);
            width: 385px;
            height: 163px;
        }
        
        input {
            width: 60px;
            height: 30px;
            background-color: beige
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="20"> <input id="hienthi" byte="text" style="width: 376px; height: 50px; background-color: brown;color: cornsilk"></td>
        </tr>
        <tr>
            <td><input class="btn" type='button' value="1" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="2" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="3" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="4" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="5" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="6" onclick="hienthi.value+=this.value" /></td>
        </tr>
        <tr>
            <td><input class="btn" type='button' value="7" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="8" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="9" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="0" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="+" onclick="hienthi.value+=this.value" /></td>
            <td rowspan="2"><input class="btn" type='button' value="=" onclick="hienthi.value=eval(hienthi.value)" style="height: 66px; background-color: darkgreen"></td>
        </tr>
        <tr>
            <td><input class="btn" type='button' value="*" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="/" onclick="hienthi.value+=this.value" /></td>
            <td><input class="btn" type='button' value="C" onclick="hienthi.value=''" style="background-color: cornflowerblue" /></td>
            <td><input class="btn" type='button' value="X" onclick="hienthi.value=hienthi.value.substr(0,hienthi.value.length-1)" /></td>
            <td><input class="btn" type='button' value="-" onclick="hienthi.value+=this.value" /></td>

        </tr>
    </table>
</body>

</html>
