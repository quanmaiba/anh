        let a = prompt('nhập số thứ nhất: ');
        let b = prompt('nhập số thứ hai: ');
        let c = prompt('nhập số thứ ba: ');
        if (a > b) {
            if (a > c) {
                alert('a =' + a + ' là giá trị lớn nhất');
            } else {
                alert('c =' + c + ' là giá trị lớn nhất');
            }
        } else {
            if (b > c) {
                alert('b =' + b + ' là giá trị lớn nhất');
            } else {
                alert('c =' + c + ' là giá trị lớn nhất');
            }
        }
