<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sodien = +prompt("Nhập số điện tiêu thụ của nhà bạn");
        let sotien;
        if (sodien < 51) {
            sotien = sodien * 1.678;
        } else if (sodien < 101) {
            sotien = 50 * 1.678 + (sodien - 50) * 1.734;
        } else if (sodien < 201) {
            sotien = 50 * 1.678 + 50 * 1.734 + (sodien - 100) * 2.014;
        } else if (sodien < 301) {
            sotien = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + (sodien - 200) * 2.536;
        } else if (sodien < 401) {
            sotien = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + (sodien - 300) * 2.834;
        } else {
            sotien = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + 100 * 2.834 + (sodien - 400) * 2.927;
        }
        alert('Số tiền phải trả tháng này của nhà bạn: ' + sotien.toFixed(2) + ' VND')
    </script>
</body>

</html>
