<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sanluong = +prompt('Số hàng bán được: ');
        if (sanluong > 100) {
            alert('doanh thu: ' + sanluong * 1.5);
        } else if (sanluong > 50) {
            alert('doanh thu: ' + sanluong * 1.3);
        } else {
            alert('doanh thu: ' + sanluong);
        }
    </script>
</body>

</html>
