<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        while (1) {
            let num = parseFloat(prompt("nhập giá trị:"))
            if (num > 100) {
                alert("giảm nhiệt độ xuống");
            } else if (num < 20) {
                alert("tăng nhiệt độ");
            } else {
                alert("nhiệt độ ổn định")
            }
        }
    </script>
</body>

</html>
