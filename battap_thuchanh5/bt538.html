<body>
    <input type="button" onclick="play()" value="PLAY">
    <script>
        function play() {
            let b = Math.floor(Math.random() * 5) + 1;
            let a;
            let j = 1;
            for (let i = 1; a <= 4, a >= 1, i < 4; i++) {
                let a = parseInt(prompt("Đoán số từ 1 đến 5 nhé! Cơ hội 3 lần thui nhé!"));
                if (a < b) {
                    alert("Số của bạn hơi bé, thử lại nào!");
                } else if (a > b) {
                    alert("Số của bạn hơi lớn, thử lại nào!");
                } else if (a == b) {
                    alert("Chính xác, bạn thật có tài đoán số!");
                    break;
                } else {
                    alert("nhập lại đi");
                }
            }

        }
