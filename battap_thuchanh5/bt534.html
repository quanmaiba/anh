<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        let a1 = 1;
        let kq;
        let i = 1
        while (i < 10, kq % 5 !== 0) {
            kq = a + a1;
            a = a1;
            a1 = kq;
            switch (kq % 5) {
                case 0:
                    document.write(kq);
            }
        }
    </script>
</body>

</html>
