<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sout;
        sout = "<table>"
        for (i = 5; i > 0; i--) {
            sout = sout + "<tr>";
            for (j = 0; j < i; j++) {
                sout = sout + "<td>" + "*" + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);

        document.write("<hr>");

        let num = ''
        for (let i = 1; i <= 5; i++) {
            num = num + "*"
            document.write(num)
            document.write('<br>')
        }
        document.write("<hr>");
        let x = 5
        for (i = 5; i >= 0; i--) {
            for (j = 0; j <= 5; j++) {
                if (j < x) {
                    document.write("&ensp;");
                } else {
                    document.write("*");
                }
            }
            x--;
            document.write("<br>");
        }
        document.write("<hr>");

        let y = 0
        for (i = 5; i >= 0; i--) {
            for (j = 0; j <= 5; j++) {
                if (j < y) {
                    document.write("&ensp;");
                } else {
                    document.write("*");
                }
            }
            y++;
            document.write("<br>");
        }
    </script>
</body>

</html>
