<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 12; i++) {
            if (i < 2 || i > 8 || i === 5) {
                document.write('&ensp;');
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
        for (i = 0; i < 2; i++) {
            for (var j = 0; j < 11; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        var x = 1,
            y = 9;
        for (i = 0; i < 6; i++) {
            for (j = 0; j <= 10; j++) {
                if (j < x || j > y) {
                    document.write('&ensp;');
                } else {
                    document.write('*');
                }
            }
            x++;
            y--;
            document.write('<br>');
        }
    </script>
</body>

</html>
