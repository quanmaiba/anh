<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhâp giá trị chiều rộng");
        let b = +prompt("nhập giá trị chiều dài")

        for (let i = 0; i < a; i++) {
            for (let j = 0; j < b; j++) {
                if (i === 0 || i === a - 1 || j === 0 || j === b - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
