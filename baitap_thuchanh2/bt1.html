<body>
    <script>
        let vatly ;
        let hoahoc;
        let sinhhoc;

        vatly = prompt( "diem vat ly");
        hoahoc = prompt("diem hoa hoc");
        sinhhoc = prompt("diem sinh hoc");
        let vly = parseInt(vatly);
        let hohoc = parseInt(hoahoc);
        let shoc = parseInt(sinhhoc);
        let tong = vly + hohoc + shoc ;
        alert("tổng: " + tong);
        let tbinh = tong / 3 ;
        alert("trung bình: " + tbinh);


    </script>
