<body>
    <script>
        let class_name = "C0518G";
        let regexp = /^(C|A|P)[0-9]{4}(G|H|I|K|L|M)$/;

        function checkClass(class_name) {
            if (regexp.test(class_name)) return console.log("Hợp lệ.");
            else console.log("Không hợp lệ.");
        }
        checkClass(class_name);
    </script>
</body>
