<body>
    <script>
        let tel = "(84)-(0978489648)";
        let regexp = /^\([0-9]{2}\)\-\([0-9]{10}\)$/;

        function checkTel(tel) {
            if (regexp.test(tel)) return console.log("Hợp lệ.");
            else console.log("Không hợp lệ.");
        }
        checkTel(tel);
    </script>
</body>
