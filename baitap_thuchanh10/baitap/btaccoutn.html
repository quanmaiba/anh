<body>
    <script>
        let str = ".@";
        let regexp = /^[_a-z0-9]{6,}$/;

        function checkAccount(str) {
            if (regexp.test(str)) return console.log("Hợp lệ.");
            else console.log("Không hợp lệ.");
        }
        checkAccount(str);
    </script>
</body>
